name: Go

on:
  push:
    branches: [ develop ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1
      with:
        version: latest
        args: build --snapshot --rm-dist  --timeout=1h

     - name: Build binareies to oss
       env:
         BUCKETNAME: sealyun-test
       run: |
         echo ${{ secrets.OSS_CONFIG }} |base64 --decode >> .ossutilconfig
         commitId=$(git rev-parse --short HEAD)
         wget http://gosspublic.alicdn.com/ossutil/1.6.19/ossutil64  && chmod 755 ossutil64
         ./ossutil64 -c .ossutilconfig cp -f dist/sealos_linux_amd64/sealos oss://${BUCKETNAME:-sealyun}/${commitId}/sealos
         ./ossutil64 -c .ossutilconfig cp -f dist/sealos_linux_arm64/sealos oss://${BUCKETNAME:-sealyun}/${commitId}/sealos-arm64
